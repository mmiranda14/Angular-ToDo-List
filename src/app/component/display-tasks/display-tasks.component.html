    <h2>Task List</h2>

        <li *ngFor='let task of tasks'>
            <a [routerLink]="['detail', task.id]">{{task.taskName}}</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.taskName}}</td>
                <td><button type="button" class="btn btn-info btn-xs" [routerLink]="['/detail', task.id]">Details</button></td>
                <td><button type="button" class="btn btn-danger btn-xs"  (click)="deleteTask(task.id)">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
